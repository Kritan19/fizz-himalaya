
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Himalaya | Himalayan Crafted Sodas</title>
    <meta name="description" content="Discover Fizz Himalaya, Nepal's ultimate soda sanctuary. Refreshing fizzy drinks with Nepali flavors in Kathmandu.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    <style>
        :root {
          --himalaya-blue: #0ea5e9;
          --citrus-orange: #f59e0b;
          --rhodo-pink: #db2777;
          --mountain-slate: #0f172a;
          --glass-bg: rgba(255, 255, 255, 0.75);
        }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
        }
        .font-bubbly { font-family: 'Balsamiq Sans', cursive; }
        .font-serif-heading { font-family: 'Fraunces', serif; }
        
        .pattern-bg {
          background-color: #f8fafc;
          background-image: radial-gradient(#0ea5e9 0.5px, transparent 0.5px), radial-gradient(#0ea5e9 0.5px, #f8fafc 0.5px);
          background-size: 30px 30px;
          background-position: 0 0, 15px 15px;
          opacity: 0.04;
        }

        @keyframes fizz {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(-100vh) scale(1.6); opacity: 0; }
        }
        .bubble {
            position: absolute;
            background: rgba(14, 165, 233, 0.15);
            border: 1px solid rgba(14, 165, 233, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: fizz linear infinite;
        }

        .glass {
          background: var(--glass-bg);
          backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.4);
          box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        @media print {
            .no-print { display: none; }
            body { background: white; color: black; }
        }
    </style>

</html>
